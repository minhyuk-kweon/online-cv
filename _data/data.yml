career-profile:
    title: Career Profile
    summary: |
      Minhyuk Kweon is currently Master-Ph.D integrated student in the
      Department of Electrical Engineering in Pohang University of Science and Technology (POSTECH), Korea.
      He is working with Professor Seokhyeong Kang in [CAD & SoC Design Lab(CSDL)](http://csdl.postech.ac.kr).
      
      His reseach interest includes EDA (Electronic Design Automation) flow, ML-CAD (Machine Learning Computer Aided Design),
      VLSI (Very-Large-Scale Integration) physical design, Ternary circuit logic, and Qunatum circuit mapping (or compiling).
      
      
